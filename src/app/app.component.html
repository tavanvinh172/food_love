<div class="d-flex" id="wrapper">
  <mat-card>
    <mat-card-content>
    <img class="sidebar-heading" src="../assets/logo.png" style="width: 300px;">
    <div class="list-group list-group-flush">
      <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-white"><mat-icon>dashboard</mat-icon>Trang chủ</a>
      <a routerLink="/products" class="list-group-item list-group-item-action bg-white"><mat-icon>inbox</mat-icon>Sản phẩm</a>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header class="bg-white">
          <mat-icon>collections_bookmark</mat-icon>Thực đơn
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#" class="bg-white">
            <span>Thêm thực đơn</span>
          </a>
          <a mat-list-item routerLink="#" class="bg-white">
            <span>Danh sách combo</span>
          </a>
          <a mat-list-item routerLink="#" class="bg-white">
            <span>Danh sách thực đơn</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true" class="bg-white">
        <mat-expansion-panel-header>
          <mat-icon>library_books</mat-icon>Đơn hàng
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Spring</a>
          <a mat-list-item routerLink="#">Hibernate</a>
          <a mat-list-item routerLink="#">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <a href="#" class="list-group-item list-group-item-action bg-white"><mat-icon>supervisor_account</mat-icon>Khách hàng</a>
      <a href="#" class="list-group-item list-group-item-action bg-white"><mat-icon>spa</mat-icon>Mua sắm</a>
    </div>
  </mat-card-content>
  </mat-card>
  <div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="box-container">
          <div class="box">
            <div class="box-button">
              <span class="toolbar-item-spacer"></span>
              <button mat-icon-button matTooltip="Like">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/></svg>
              </button>
              <button mat-icon-button matTooltip="Share">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>              </button>
              <button mat-icon-button matTooltip="Notifications">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
               </button>
          </div>
          </div>
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
</div>
