<div class="container">
    <div class="text-center mt-5">
        <h1 class="title">Giỏ hàng</h1>
    </div>
    <form class="row" [formGroup]="form!">
        <ng-container formArrayName = "formArr">
                <table>
                    <thead>
                        <th style="width: 300px;">Tên sản phẩm</th>
                        <th>Giá tiền</th>
                        <th>Số lượng</th>
                        <th></th>
                    </thead>
                    <tbody>

                                <td><img src="{{item?.img}}" alt=""> <span style="margin-left: 30px;">{{item?.nameProduct}}</span></td>
                                <td>{{item.price * 1000}}VNĐ</td>

                                        </svg></a>
                                    <a (click)="decreaseValue(i)">

                                            <g><path style="opacity:0.988" fill="#f14853" d="M 27.5,3.5 C 22.8943,9.4437 17.8943,15.1104 12.5,20.5C 12.5,20.8333 12.5,21.1667 12.5,21.5C 12.5,22.8333 12.5,24.1667 12.5,25.5C 12.9175,26.2216 13.5842,26.7216 14.5,27C 12.1311,30.2258 9.13105,32.3924 5.5,33.5C 0.0779382,20.1908 3.7446,10.3575 16.5,4C 20.1516,3.50137 23.8183,3.3347 27.5,3.5 Z"/></g>

                                        </svg>
                                    </a>
                                </td>
                            </tr>    
                        </ng-container>
                    </tbody>
                </table>
        </ng-container>
    </form>
    <div class="d-flex align-items-end justify-content-end mt-3">
        <button mat-button class="button" style="background-color: #FF2424; border-radius: 20px; color: #fff; width: 100px;" (click)="closeDialog()">Huỷ</button>
        <button mat-button class="button ml-3" style="background-color: #FF5C00; border-radius: 20px; color: #fff; width: 200px; margin-left: 20px;" type="button" (click)="natigateToPayment()">Thanh toán</button>
    </div>
</div>
