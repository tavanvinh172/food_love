<div class="container p-3">
    <div class="row">
        <div>
            <h2 [ngClass]="{'text-start' : isDelete2}">{{title}}</h2>
            <p [ngClass]="{'text-center subtitle' : isDelete2}">{{subtitle}}</p>
        
            <div [ngClass]="{'button-content d-flex align-items-center justify-content-center' : !isDelete2, 'd-flex align-items-center justify-content-end' : isDelete2}">
                <button mat-raised-button color="primary" (click)="onConfirm()">{{buttonConfirm}}</button>
                <button mat-raised-button style="color: #000;" (click)="onClose()">{{buttonCancel}}</button>
            </div>
        </div>
    </div>
</div>
